<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Stress Out desc">

    <!--PWA Settings-->
    <meta name="theme-color" content="#A7A7A7">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" type="image/png" href='/static/img/icon_144.png'>
    <link rel="apple-touch-icon" href='/static/img/icon_144.png'>
    <link rel="apple-touch-startup-image" href='/static/img/icon_144.png'>

    <link rel="manifest" href="/static/manifest.json">

    <!--Styles-->
    <link rel="stylesheet" href='/static/css/main.css'>
    <link rel='icon' href='/static/img/icon_16.png' type = 'image/png'/>

    <!--Title-->
    <title>StressOut | To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <h5>One click for complete and Double click for delete</h5>
    <p id="VersionLabel">v0.0.0</p>
    <p id="Tiempo"></p>

    <button id="ResetButton">reset</button>

    <div class="container">
        <input id="NameInput" type="text" name="taskname">
        <input id="TimeInput" type="datetime-local" name="taskdate" required>
        <button id="addToDo" type="submit">+</button>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
    
    <!--Scripts-->
    <script src='/static/js/storage.js'></script>
    <script src='/static/js/sw.js'></script>
    <script src='/static/js/main.js'></script>
</body>
</html>
